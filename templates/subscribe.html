<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{% static 'assets\css\test.css' %}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <br>
    <button id="submit"  style="background-color:dodgerblue">ok</button>

    <div id="contact" ></div>
		<section id="form" class="container" align='center'>

			<h2>Contact Us</h2>
			<form id="form" method="POST" action="{% url 'submit'%}" name="Contactform" >
				{% csrf_token %}
				<div class="row gtr-uniform gtr-50">
          <div align='center'>
            <div class="col-6 col-12-small">
              <input type="text" name="name" autocomplete="off" id="name" required  value="" placeholder="Name" />
            </div>
            <br><br>
            <div class="col-6 col-12-small">
              <input  type="email" name="email" autocomplete="off" id="email" required   value="" placeholder="Email" />
            </div>
            <br><br>
            
            <div class="col-6" >
              <textarea name="message" autocomplete="off" id="message" required placeholder="Enter your message" rows="6"></textarea>
            </div>
          </div>
					
          <br><br>
					<div class="col-12" >
						<ul class="actions" >
							<li><input  type="submit" id="submit" value="Send Message" name="Subscribe" style="background-color:dodgerblue" /></li>
						</ul>
					</div>
				</div>
				
			</form>

		</section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    
        <script>
                $('#submit').click(function(){
                    swal('Thank you', "Hello world!", 'Got it');
                });
        </script>

  </body>
</html>
